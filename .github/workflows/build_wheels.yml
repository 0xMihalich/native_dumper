name: Build wheels and create release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_linux_x86_64:
    name: Build Linux x86_64 wheels
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install cibuildwheel
      run: pip install cibuildwheel

    - name: Install ONLY cibuildwheel dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.33 setuptools wheel setuptools-rust
      shell: bash

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      shell: bash

    - name: Build Linux x86_64 wheels
      run: python -m cibuildwheel --output-dir wheel_prebuild --platform linux
      env:
        CIBW_BUILD: "cp310-* cp311-*"
        CIBW_ARCHS_LINUX: "x86_64"
        CIBW_BEFORE_ALL: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env"
        CIBW_BEFORE_BUILD: "yum install -y openssl-devel rust cargo || apt-get update && apt-get install -y libssl-dev pkg-config rustc cargo || dnf install -y openssl-devel rust cargo && pip install cython==0.29.33 setuptools wheel setuptools-rust -r requirements.txt"
        CIBW_ENVIRONMENT_LINUX: "OPENSSL_DIR=/usr"
        CIBW_SKIP: "*-musllinux*"

    - name: Upload Linux x86_64 wheels
      uses: actions/upload-artifact@v4
      with:
        name: linux-x86_64-wheels
        path: wheel_prebuild/*.whl

  build_windows:
    name: Build Windows wheels
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install cibuildwheel
      run: pip install cibuildwheel

    - name: Build Windows wheels
      run: python -m cibuildwheel --output-dir wheel_prebuild --platform windows
      env:
        CIBW_BUILD: "cp310-* cp311-*"
        CIBW_ARCHS_WINDOWS: "AMD64"
        CIBW_BEFORE_ALL: "pip install cython==0.29.33 setuptools wheel setuptools-rust -r requirements.txt"
        CIBW_BEFORE_BUILD: "powershell -Command \"[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12; Invoke-WebRequest -Uri 'https://win.rustup.rs/' -OutFile 'rustup-init.exe'; .\\rustup-init.exe -y\" && rustup target add x86_64-pc-windows-msvc"
        CIBW_SKIP: "*-win32"

    - name: Upload Windows wheels
      uses: actions/upload-artifact@v4
      with:
        name: windows-wheels
        path: wheel_prebuild/*.whl

  build_macos:
    name: Build macOS wheels
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install cibuildwheel
      run: pip install cibuildwheel

    - name: Build macOS wheels
      run: python -m cibuildwheel --output-dir wheel_prebuild --platform macos
      env:
        CIBW_BUILD: "cp310-* cp311-*"
        CIBW_ARCHS_MACOS: "x86_64 arm64"
        CIBW_BEFORE_ALL: "pip install cython==0.29.33 setuptools wheel setuptools-rust -r requirements.txt"
        CIBW_BEFORE_BUILD: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && source $HOME/.cargo/env && rustup target add x86_64-apple-darwin && rustup target add aarch64-apple-darwin"
        MACOSX_DEPLOYMENT_TARGET: "10.14"

    - name: Upload macOS wheels
      uses: actions/upload-artifact@v4
      with:
        name: macos-wheels
        path: wheel_prebuild/*.whl

  create_release:
    name: Create Release with wheels
    runs-on: ubuntu-latest
    needs: [build_linux_x86_64, build_windows, build_macos]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release_wheels

    - name: List all wheels
      run: find release_wheels -name "*.whl" | sort

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release_wheels/**/*.whl
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload_pypi:
    name: Upload to PyPI
    needs: [build_linux_x86_64, build_windows, build_macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-wheels"
          path: dist
          merge-multiple: true
      
      - name: List files for debugging
        run: find dist -name "*.whl" | sort
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
